<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiveMind â€“ Collaborative Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="editor.css" />
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
</head>
<body>
  <header class="app-header" role="banner">
    <a href="index.html" class="onboarding-logo" style="text-decoration:none;">Hive<span class="logo-accent">Mind</span></a>
    <nav class="app-nav" aria-label="Main actions">
      <button id="run-btn" type="button" class="btn-small cta">Run Code</button>
      <button id="ai-generate-btn" type="button" class="btn-small cta">Generate</button>
      <button id="ai-explain-btn" type="button" class="btn-small cta">Explain</button>
      <button id="ai-debug-btn" type="button" class="btn-small cta">Debug</button>
    </nav>
    <div class="profile-wrapper">
      <button id="profile-btn" class="profile-btn" aria-label="Open user profile menu">
        <span id="user-initials">U</span>
      </button>
      <div id="profile-menu" class="profile-menu" hidden>
        <div class="profile-info">
          <strong id="profile-name">User Name</strong><br>
          <small id="profile-email">user@example.com</small>
        </div>
        <button id="logout-btn" type="button" class="btn-small cta">Logout</button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="editor-section">
      <!-- Language selector and AI prompt input -->
      <div class="editor-controls">
        <div class="language-selector">
          <label for="language-select">Language:</label>
          <select id="language-select">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
        </div>
        <div class="ai-prompt-container" id="ai-prompt-container" style="display: none;">
          <label for="ai-prompt-input">AI Prompt:</label>
          <input type="text" id="ai-prompt-input" placeholder="Describe what code you want to generate..." />
          <button id="ai-prompt-submit" class="btn-small">Generate</button>
          <button id="ai-prompt-cancel" class="btn-small">Cancel</button>
        </div>
      </div>
      <label for="code-editor" class="visually-hidden">Code editor</label>
      <div id="code-editor-container">
        <textarea id="code-editor" spellcheck="false" placeholder="// Write or paste your code here..."></textarea>
      </div>
    </section>
    <aside class="output-section">
      <div class="output-header">
        <label for="output-box">Output:</label>
        <button id="copy-output-btn" class="btn-small">ðŸ“‹ Copy</button>
      </div>
      <pre id="output-box" class="output-box"></pre>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" hidden>
    <div class="glassmorphic-container" style="margin:0;">
      <p id="modal-message"></p>
      <button id="modal-close" class="cta">Close</button>
    </div>
  </div>

  <!-- Room Selection Modal -->
  <div id="room-modal" class="modal" role="dialog" hidden>
    <div class="glassmorphic-container" style="margin:0; text-align:center;">
      <h2 class="neon-glow-heading">Join or Create Room</h2>
      <p>Collaborate with others in real-time. Create a new room or join an existing one.</p>
      
      <div class="room-controls" style="margin: 1.5rem 0; display: flex; flex-direction: column; gap: 1rem;">
        <div>
          <input type="text" id="room-id-input" placeholder="Enter Room ID (e.g., HM-1A2B3C)" 
                 style="padding: 0.75rem; border-radius: 8px; border: 1px solid rgba(30, 144, 255, 0.3); 
                        background: rgba(24, 25, 28, 0.8); color: var(--color-text); width: 100%; max-width: 250px;" />
        </div>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
          <button id="join-room-btn" class="cta">Join Room</button>
          <button id="create-room-btn" class="cta">Create New Room</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts - Load config first, then CodeMirror, then editor -->
  <script src="config.js"></script>
  <!-- CodeMirror JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/brace-fold.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
